<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Link Handler</title>
    <script>

        // Получаем значение параметра "code" из URL.
        var gameCode = window.location.href.split("?")[1];

        // Проверяем наличие кода и подключаемся к нему по URL.
        if (gameCode) {
            var redirectUrl = "mazebattle://mylink?" + gameCode;
            window.location.href = redirectUrl;
        } else {
            alert('No game code found in the URL.');
        }
    </script>
</head>
<body>
</body>
</html>
